<!DOCTYPE html>
<html>
    <head>
        Hello
    </head>
    <body>
        <h1>Hello World</h1>
        
        <div id="imageContainer"></div>
        <a href="https://img.scryfall.com/cards/normal/front/7/c/7c18c450-0bfb-4ba6-9212-b5833fce63a2.jpg">Dimir Spybug</a>
        <a href="https://img.scryfall.com/cards/large/front/c/3/c3f1f41e-98fc-4f6b-b287-c8899dff8ab0.jpg">Costly Plunder</a>
        
        <script>
            var imgs = ['https://img.scryfall.com/cards/normal/front/7/c/7c18c450-0bfb-4ba6-9212-b5833fce63a2.jpg', 
                        'https://img.scryfall.com/cards/normal/front/c/3/c3f1f41e-98fc-4f6b-b287-c8899dff8ab0.jpg'];            

            function addPics(container, arr){
              var i = 0, L = arr.length, docFrag = document.createDocumentFragment(), img;
              if(L){
                for( docFrag.appendChild(img=document.createElement('img')).src = arr[i]
                   ; ++i<L
                   ; docFrag.appendChild(img.cloneNode(false)).src = arr[i]
                   );
                container.appendChild(docFrag);
              }
            }

            addPics( document.getElementById('imageContainer'), imgs ); 
            
            #imageContainer img {
                width: 20%;
                height: auto;
            }
        </script>
        
        <p>I'm hosted with GitHub Pages.</p>
    </body>
</html>
