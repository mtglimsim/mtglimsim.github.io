<!DOCTYPE html>
<html>
    <head>
        <script>
            var imgs = ['https://img.scryfall.com/cards/normal/front/7/c/7c18c450-0bfb-4ba6-9212-b5833fce63a2.jpg', 
                        'https://img.scryfall.com/cards/normal/front/7/c/7c18c450-0bfb-4ba6-9212-b5833fce63a2.jpg', 
                        'https://img.scryfall.com/cards/normal/front/7/c/7c18c450-0bfb-4ba6-9212-b5833fce63a2.jpg', 
                        'https://img.scryfall.com/cards/normal/front/7/c/7c18c450-0bfb-4ba6-9212-b5833fce63a2.jpg'];
            var container = document.getElementById('imageContainer');
            var docFrag = document.createDocumentFragment();


            imgs.forEach(function(cur, index, arr) {
                var img = document.createElement('img');
                img.src = cur;
                docFrag.appendChild(img);
            });
            container.appendChild(docFrag);
            
            #imageContainer img {
            width: 20%;
            height: auto;
            }
        </script>
    </head>
    <body>
        <h1>Hello World</h1>
        
        <div id="imageContainer"></div>
        
        <p>I'm hosted with GitHub Pages.</p>
    </body>
</html>
